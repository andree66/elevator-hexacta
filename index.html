<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Saira+Semi+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/icomoon/style.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Elevator</title>
  </head>
  <body>
    <div class="container pb-1">
      <div class="row mx-0 pt-2 px-2 pb-4 my-4 w-100 bg-blue_trans_01 justify-content-between">
        <div class="col-xl-6">
          <h6 class="text-start text-white text--Rubik text--12px mt-xl-3 mb-0">12:43</h6>
        </div>
        <div class="col-xl-6">
          <h6 class="text-end text-white text--Rubik text--12px mt-xl-3 mb-0">73 F</h6>
        </div>
        <div class="col-xl-12">
          <div class="card card-panel p-3 mt-3">
            <div class="row align-items-center justify-content-center">
              <div class="col-12">
                <h5 class="text-start text-white text--Rubik text--20px m-0">Destination: </h5>
              </div>
              <div class="col-8">
                <h2 class="text-center text-white text--Saira text--330px fw-bold my-0">
                  102
                </h2>
              </div>
              <div class="col-3 text-center">
                <span class="icon-arrow-up text--270px text--green_01 fw-bold"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="row my-4 mx-0 align-content-center justify-content-start">
            <div class="col-7">
              <div class="row align-content-center justify-content-between">
                <div class="col-3">
                  <h4 class="text--gray_01 text--20px fw-bolder m-0 d-inline-flex align-content-center">
                    <span class="icon-group me-3 "></span>8 <span class="text--12px fw-normal ms-1 mt-2">MAX</span>
                  </h4>
                </div>
                <div class="col border-end border-start">
                  <h4 class="text--gray_01 text--20px fw-bolder m-0 d-inline-flex align-content-center">
                    <span class="icon-weight me-3 ms-2"></span>1000KG <span class="text--12px fw-normal ms-1 mt-2">MAX</span>
                  </h4>
                </div>
                <div class="col">
                  <h4 class="text--gray_01 text--20px fw-bolder m-0 d-inline-flex align-content-center">
                    <span class="icon-layer me-3 ms-2"></span>105 FL<span class="text--12px fw-normal ms-1 mt-2">MAX</span>
                  </h4>
                </div>  
              </div>
            </div>
                      
          </div>
        </div>
        <div class="col-12 p-0">
          <div class="row mx-0 w-100 justify-content-between">
            <div class="col-4">
              <a href="#" class="btn btn-number active">1</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number active">2</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number">3</a>
            </div>
          </div>
          <div class="row mx-0 w-100 justify-content-between mt-4">
            <div class="col-4">
              <a href="#" class="btn btn-number">4</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number">5</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number">6</a>
            </div>
          </div>
          <div class="row mx-0 w-100 justify-content-between mt-4">
            <div class="col-4">
              <a href="#" class="btn btn-number">7</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number">8</a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number">9</a>
            </div>
          </div>        
          <div class="row mx-0 w-100 justify-content-between mt-4">
            <div class="col-4 text-center">
              <a href="#" class="btn btn-number rounded-circle">
                <span class="icon-arrow-horizontal"></span>
              </a>
            </div>
            <div class="col-4">
              <a href="#" class="btn btn-number active">0</a>
            </div>
            <div class="col-4 text-center">
              <a href="#" class="btn btn-number rounded-circle">
                <span class="icon-narrow"></span>
              </a>
            </div>
          </div>                        
        </div>
        <div class="col-12">
          <div class="alert alert-touch my-4 text-center" role="alert">
            <h5 class="text-white text--Rubik text-capitalize text--20px my-0">touch screen to select destination</h5>
          </div>
        </div>
        <div class="col-5">
          <a href="#" class="btn btn-number rounded-pill">
            <span class="icon-bell"></span>
          </a>
        </div>
        <div class="col-5">
          <a href="#" class="btn btn-number rounded-pill">
            <span class="icon-phone"></span>
          </a>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
